<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Crop Recommendation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
      }
      .card-animation {
        animation: fadeInUp 0.6s ease-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .input-glow:focus {
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        border-color: #22c55e;
      }
      .hover-scale {
        transition: all 0.3s ease;
      }
      .hover-scale:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div class="flex-grow container mx-auto px-4 py-12">
      <div
        class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden card-animation"
      >
        <div
          class="bg-gradient-to-r from-green-600 to-emerald-500 text-white p-8 text-center"
        >
          <h1 class="text-4xl font-bold mb-4 tracking-tight">
            Smart Crop Recommendation
          </h1>
          <p class="text-xl opacity-90">
            Optimize agricultural decisions with intelligent, data-driven
            insights
          </p>
        </div>

        <div class="grid md:grid-cols-2 p-8 gap-8">
          <div class="space-y-6">
            <h2 class="text-2xl font-semibold text-green-800 mb-4">
              How It Works
            </h2>
            <div class="space-y-4">
              <div
                class="flex items-center bg-green-50 p-4 rounded-lg hover-scale"
              >
                <div class="bg-green-200 rounded-full p-3 mr-4">
                  <svg
                    class="w-6 h-6 text-green-700"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                </div>
                <div>
                  <h3 class="font-semibold text-green-900">
                    Precision Analysis
                  </h3>
                  <p class="text-sm text-gray-600">
                    Advanced environmental parameter evaluation
                  </p>
                </div>
              </div>
              <div
                class="flex items-center bg-green-50 p-4 rounded-lg hover-scale"
              >
                <div class="bg-green-200 rounded-full p-3 mr-4">
                  <svg
                    class="w-6 h-6 text-green-700"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                    ></path>
                  </svg>
                </div>
                <div>
                  <h3 class="font-semibold text-green-900">Machine Learning</h3>
                  <p class="text-sm text-gray-600">
                    Smart crop suggestions powered by AI
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div>
            <form id="cropForm" class="space-y-6">
              <div class="grid grid-cols-2 gap-4">
                <input
                  type="number"
                  name="N"
                  placeholder="Nitrogen (N)"
                  required
                  class="input-glow w-full p-3 border rounded-lg focus:outline-none"
                />
                <input
                  type="number"
                  name="P"
                  placeholder="Phosphorus (P)"
                  required
                  class="input-glow w-full p-3 border rounded-lg focus:outline-none"
                />
                <input
                  type="number"
                  name="K"
                  placeholder="Potassium (K)"
                  required
                  class="input-glow w-full p-3 border rounded-lg focus:outline-none"
                />
                <input
                  type="number"
                  step="0.01"
                  name="temperature"
                  placeholder="Temperature (°C)"
                  required
                  class="input-glow w-full p-3 border rounded-lg focus:outline-none"
                />
                <input
                  type="number"
                  step="0.01"
                  name="humidity"
                  placeholder="Humidity (%)"
                  required
                  class="input-glow w-full p-3 border rounded-lg focus:outline-none"
                />
                <input
                  type="number"
                  step="0.01"
                  name="ph"
                  placeholder="pH Value"
                  required
                  class="input-glow w-full p-3 border rounded-lg focus:outline-none"
                />
              </div>
              <input
                type="number"
                step="0.01"
                name="rainfall"
                placeholder="Rainfall (mm)"
                required
                class="input-glow w-full p-3 border rounded-lg focus:outline-none"
              />
              <button
                type="submit"
                class="w-full bg-green-600 text-white py-4 rounded-lg hover:bg-green-700 transition duration-300 transform hover:scale-105 font-semibold"
              >
                Get Crop Recommendation
              </button>
            </form>
            <div
              id="result"
              class="mt-6 text-center font-bold text-green-800 text-xl"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-gray-900 text-white py-6 text-center">
      <p>© 2024 Smart Agriculture Solutions | AI-Powered Crop Insights</p>
    </footer>

    <script>
      document
        .getElementById("cropForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());
          const resultDiv = document.getElementById("result");

          resultDiv.textContent = "Analyzing your data...";
          resultDiv.classList.remove("text-red-800");
          resultDiv.classList.add("text-green-800");

          try {
            const response = await fetch("/predict", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const result = await response.json();
            resultDiv.textContent = `Recommended Crop: ${result.crop.toUpperCase()}`;
          } catch (error) {
            resultDiv.textContent = "Error getting recommendation";
            resultDiv.classList.remove("text-green-800");
            resultDiv.classList.add("text-red-800");
          }
        });
    </script>
  </body>
</html>
